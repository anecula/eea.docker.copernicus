apache:
  image: eeacms/apache-copernicus
  links:
  - haproxy
  environment:
  - CONFIG_URL=${CONFIG_URL}

haproxy:
  image: eeacms/haproxy
  labels:
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true
  links:
  - plone
  environment:
  - BACKENDS=plone
  - BACKENDS_PORT=8080
  - DNS_ENABLED=true
  - TIMEOUT_SERVER=180000
  - TIMEOUT_CLIENT=180000
  volumes:
  - /etc/localtime:/etc/localtime:ro

memcached:
  image: eeacms/memcached
  labels:
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true

postfix:
  image: eeacms/postfix:eionet
  labels:
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true
  environment:
  - MTP_HOST=eea.europa.eu
  volumes:
  - /etc/localtime:/etc/localtime:ro

plone:
  image: eeacms/plone-copernicus-land:${VERSION}
  labels:
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true
  links:
  - zeoserver
  - memcached
  - postfix
  environment:
    ZOPE_MODE: zeo_client
  volumes:
  - /etc/localtime:/etc/localtime:ro

async:
  image: eeacms/plone-copernicus-land:${VERSION}
  labels:
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true
  links:
  - zeoserver
  - memcached
  - postfix
  environment:
    ZOPE_MODE: zeo_async
  volumes:
  - /etc/localtime:/etc/localtime:ro

zeoserver:
  image: eeacms/plone-copernicus-land:${VERSION}
  labels:
    io.rancher.sidekicks: data
    io.rancher.scheduler.affinity:host_label: copernicus=yes
  tty: true
  stdin_open: true
  volumes_from:
  - data
  environment:
    ZOPE_MODE: zeoserver
  volumes:
  - /etc/localtime:/etc/localtime:ro

data:
  image: busybox
  labels:
    io.rancher.container.start_once: 'true'
  tty: true
  stdin_open: true
  volumes:
  - ${FILESTORAGE}:/data/filestorage
  - ${BLOBSTORAGE}:/data/blobstorage
  - ${DOWNLOADS}:/data/downloads
  volume_driver: ${VOLUME_DRIVER}
  command: ["chown", "-R", "500:500", "/data"]
